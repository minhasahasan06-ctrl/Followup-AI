# Followup AI Unified Backend - Cloud Run Service Configuration
#
# This YAML defines the Cloud Run service with optional GPU support and Secret Manager integration.
# Default configuration is CPU-only with scale-to-zero for minimal cost.
#
# Deploy CPU-only (default):
#   gcloud run services replace gcp/cloudrun-service.yaml --region=us-central1
#
# For GPU deployment, use the deploy.sh script with --gpu flag or Cloud Build with _ENABLE_GPU=true

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: followup-backend
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/description: "Followup AI HIPAA-Compliant Unified Backend (Express + FastAPI)"
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/startup-cpu-boost: "true"
        # Scale to zero - only pay when handling requests
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: followup-backend@PROJECT_ID.iam.gserviceaccount.com
      containers:
        - name: followup-backend
          image: us-central1-docker.pkg.dev/PROJECT_ID/followup-ai/followup-backend:latest
          ports:
            - name: http1
              containerPort: 5000
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
          env:
            - name: ENV
              value: production
            - name: NODE_ENV
              value: production
            - name: LOG_LEVEL
              value: INFO
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "5000"
            - name: PYTHON_PORT
              value: "8000"
            - name: WORKERS
              value: "2"
            - name: MODEL_REGISTRY_PATH
              value: /models
            - name: CORS_ALLOWED_ORIGINS
              value: "https://followup-ai.replit.app"
            - name: PYTHON_BACKEND_URL
              value: "http://127.0.0.1:8000"
            # Secrets from Secret Manager
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: DATABASE_URL
                  key: latest
            - name: STYTCH_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: STYTCH_PROJECT_ID
                  key: latest
            - name: STYTCH_SECRET
              valueFrom:
                secretKeyRef:
                  name: STYTCH_SECRET
                  key: latest
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: OPENAI_API_KEY
                  key: latest
            - name: OPENAI_BAA
              valueFrom:
                secretKeyRef:
                  name: OPENAI_BAA
                  key: latest
            - name: OPENAI_ZDR
              valueFrom:
                secretKeyRef:
                  name: OPENAI_ZDR
                  key: latest
          startupProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 20
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
  traffic:
    - percent: 100
      latestRevision: true
