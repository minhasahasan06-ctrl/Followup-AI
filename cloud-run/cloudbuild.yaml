steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/followupai-backend/api:$COMMIT_SHA', '-f', 'cloud-run/Dockerfile', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/followupai-backend/api:$COMMIT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'followupai-backend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/followupai-backend/api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300s'
      - '--concurrency'
      - '40'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--set-env-vars'
      - 'PYTHON_ENV=production'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/followupai-backend/api:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
