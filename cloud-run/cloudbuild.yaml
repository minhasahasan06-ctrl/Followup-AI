# =============================================================================
# Followup AI - Cloud Build Configuration
# =============================================================================
# Builds and deploys FastAPI backend to Cloud Run with:
# - GCP Secret Manager integration
# - Scale-to-zero cost optimization (min-instances: 0)
# - Cold start optimization (cpu-boost, gen2)
# - HIPAA-compliant configuration
#
# Deploy manually:
#   gcloud builds submit --config cloud-run/cloudbuild.yaml .
#
# Set up trigger:
#   gcloud builds triggers create github \
#     --repo-name=followup-ai \
#     --branch-pattern="^main$" \
#     --build-config=cloud-run/cloudbuild.yaml
# =============================================================================

substitutions:
  _SERVICE_NAME: followupai-backend
  _REGION: us-central1
  _REGISTRY: us-central1-docker.pkg.dev
  _MIN_INSTANCES: "0"
  _MAX_INSTANCES: "10"
  _MEMORY: "2Gi"
  _CPU: "2"
  _CONCURRENCY: "80"
  _TIMEOUT: "300s"
  _IMAGE_TAG: latest

steps:
  # Step 1: Build Docker image with production Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-f'
      - 'cloud-run/Dockerfile.production'
      - '-t'
      - '${_REGISTRY}/$PROJECT_ID/${_SERVICE_NAME}/api:${_IMAGE_TAG}'
      - '--cache-from'
      - '${_REGISTRY}/$PROJECT_ID/${_SERVICE_NAME}/api:latest'
      - '.'

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '${_REGISTRY}/$PROJECT_ID/${_SERVICE_NAME}/api:${_IMAGE_TAG}'

  # Step 3: Deploy to Cloud Run with scale-to-zero and Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGISTRY}/$PROJECT_ID/${_SERVICE_NAME}/api:${_IMAGE_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      # =====================================================================
      # SCALE-TO-ZERO: Zero cost when idle
      # =====================================================================
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      # =====================================================================
      # RESOURCE ALLOCATION
      # =====================================================================
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      # =====================================================================
      # CONCURRENCY & TIMEOUT
      # =====================================================================
      - '--concurrency'
      - '${_CONCURRENCY}'
      - '--timeout'
      - '${_TIMEOUT}'
      # =====================================================================
      # COLD START OPTIMIZATION
      # =====================================================================
      - '--cpu-boost'
      - '--execution-environment'
      - 'gen2'
      # =====================================================================
      # ACCESS CONTROL
      # =====================================================================
      - '--allow-unauthenticated'
      # =====================================================================
      # HEALTH CHECK
      # =====================================================================
      - '--port'
      - '8080'
      # =====================================================================
      # SECRET MANAGER INTEGRATION
      # Mount secrets as environment variables (no hardcoded values)
      # =====================================================================
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,STYTCH_PROJECT_ID=STYTCH_PROJECT_ID:latest,STYTCH_SECRET=STYTCH_SECRET:latest,STYTCH_PUBLIC_TOKEN=STYTCH_PUBLIC_TOKEN:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,SESSION_SECRET=SESSION_SECRET:latest,DEV_MODE_SECRET=DEV_MODE_SECRET:latest'
      # =====================================================================
      # ENVIRONMENT VARIABLES (non-secret)
      # =====================================================================
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID,NODE_ENV=production,LOG_LEVEL=info,WORKERS=2,OPENAI_BAA_SIGNED=true,OPENAI_ZDR_ENABLED=true'
      # =====================================================================
      # CLOUD RUN STARTUP & LIVENESS PROBE CONFIGURATION
      # Allows up to 300s for slow-starting ML containers
      # =====================================================================
      - '--startup-cpu-boost'
      - '--startup-probe-http-get-path'
      - '/startup'
      - '--startup-probe-initial-delay-seconds'
      - '0'
      - '--startup-probe-timeout-seconds'
      - '10'
      - '--startup-probe-period-seconds'
      - '10'
      - '--startup-probe-failure-threshold'
      - '30'
      # Liveness probe uses same lightweight endpoint
      - '--liveness-probe-http-get-path'
      - '/startup'
      - '--liveness-probe-initial-delay-seconds'
      - '30'
      - '--liveness-probe-timeout-seconds'
      - '5'
      - '--liveness-probe-period-seconds'
      - '30'
      - '--liveness-probe-failure-threshold'
      - '3'

  # Step 4: Output service URL for frontend configuration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'get-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo ""
        echo "========================================"
        echo "  DEPLOYMENT COMPLETE"
        echo "========================================"
        URL=$$(gcloud run services describe ${_SERVICE_NAME} --region ${_REGION} --format 'value(status.url)')
        echo ""
        echo "Service URL: $$URL"
        echo ""
        echo "NEXT STEPS:"
        echo "1. Set frontend env var: VITE_API_URL=$$URL"
        echo "2. Add to Stytch Dashboard Redirect URLs: $$URL/api/auth/callback"
        echo "3. Add to Stytch Authorized Domains for reCAPTCHA"
        echo "4. Update CORS_ALLOWED_ORIGINS in Cloud Run env vars"
        echo "========================================"

images:
  - '${_REGISTRY}/$PROJECT_ID/${_SERVICE_NAME}/api:${_IMAGE_TAG}'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
