name: HIPAA Security Checks

on:
  push:
    branches: [ main, master, develop, 'add-security-*' ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'

jobs:
  secret-scan:
    name: Secret & Production Identifier Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better detection

      - name: Run Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false
        continue-on-error: false

      - name: Upload results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan-results
          path: |
            .gitleaks/*
            gitleaks-report.json

  config-guard:
    name: Config Guard Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for production secrets in config
        run: |
          echo "Checking for hardcoded production identifiers..."
          
          # Check for production URLs/identifiers
          if grep -r --include="*.py" --include="*.ts" --include="*.tsx" -E "(prod\.followup|followupai\.com|production\.)" . 2>/dev/null | grep -v ".github"; then
            echo "Warning: Found potential production identifiers"
          fi
          
          # Ensure no .env files are committed
          if [ -f ".env" ]; then
            echo "Error: .env file should not be committed"
            exit 1
          fi
          
          echo "Config guard validation passed!"

  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install safety
        run: pip install safety

      - name: Run dependency security audit
        run: |
          safety check -r requirements.txt --output text || echo "Some vulnerabilities found - review needed"
        continue-on-error: true
