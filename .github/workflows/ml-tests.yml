name: ML/AI Stack Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'app/**'
      - 'python_backend/**'
      - 'tests/python/**'
      - 'scripts/**'
      - 'python_backend/requirements.txt'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'python_backend/**'
      - 'tests/python/**'
      - 'scripts/**'
      - 'python_backend/requirements.txt'

env:
  PYTHON_VERSION: '3.11'
  ENV: 'test'
  OPENAI_API_KEY: 'test-key-ci'

jobs:
  unit-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov httpx
          if [ -f python_backend/requirements.txt ]; then pip install -r python_backend/requirements.txt; fi
      
      - name: Run unit tests
        run: |
          python -m pytest tests/python/ -v --tb=short --cov=app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: followup_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          if [ -f python_backend/requirements.txt ]; then pip install -r python_backend/requirements.txt; fi
      
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/followup_test
        run: |
          python -m pytest tests/python/test_integration_rag.py -v --tb=short

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          if [ -f python_backend/requirements.txt ]; then pip install -r python_backend/requirements.txt; fi
      
      - name: Run performance tests
        run: |
          python -m pytest tests/python/test_performance.py -v --tb=short

  embedding-standardization:
    name: Embedding Standardization Check
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Check embedding model standardization
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Checking for non-standardized embeddings..."
          
          # Verify embedding dimensions in code
          if ! grep -r "EMBEDDING_DIMENSION.*=.*1536" app/services/openai_client.py; then
            echo "ERROR: Embedding dimensions not set to 1536"
            exit 1
          fi
          
          # Verify embedding model in code
          if ! grep -r "EMBEDDING_MODEL.*=.*\"text-embedding-3-small\"" app/services/openai_client.py; then
            echo "ERROR: Embedding model not set to text-embedding-3-small"
            exit 1
          fi
          
          # Run database check - required for production deployments
          if [ -n "$DATABASE_URL" ]; then
            echo "Running database embedding standardization check..."
            python scripts/check_embedding_standardization.py --env production --strict
          else
            echo "WARNING: DATABASE_URL not set - code checks passed but database validation skipped"
            echo "For production deployments, DATABASE_URL must be set to validate embedding standardization"
          fi
          
          echo "Embedding standardization code checks passed"

  phi-detection-validation:
    name: PHI Detection Validation
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          if [ -f python_backend/requirements.txt ]; then pip install -r python_backend/requirements.txt; fi
      
      - name: Verify pytest installed
        run: python -m pip show pytest
      
      - name: Run PHI detection tests
        run: |
          python -m pytest tests/python/test_openai_client.py::TestPHIDetection -v
          python -m pytest tests/python/test_openai_client.py::TestPHIBlocking -v

  governance-validation:
    name: ML Governance Validation
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          if [ -f python_backend/requirements.txt ]; then pip install -r python_backend/requirements.txt; fi
      
      - name: Verify pytest installed
        run: python -m pip show pytest
      
      - name: Run governance tests
        run: |
          python -m pytest tests/python/test_governance_service.py -v

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: 
      - unit-tests
      - integration-tests
      - performance-tests
      - embedding-standardization
      - phi-detection-validation
      - governance-validation
    
    steps:
      - name: All tests passed
        run: echo "All ML/AI stack tests passed successfully"
