name: ML/AI Stack Tests

on:
  push:
    branches: [ main, master, develop, 'add-security-*' ]
  pull_request:
    branches: [ main, master, develop ]

env:
  # Set environment variables at workflow level for all steps
  DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
  AWS_REGION: us-east-1
  AWS_ACCESS_KEY_ID: test_key
  AWS_SECRET_ACCESS_KEY: test_secret
  AWS_S3_BUCKET_NAME: test-bucket
  OPENAI_API_KEY: test_openai_key
  DEV_MODE_SECRET: test_dev_mode_secret_min_32_characters_long
  SESSION_SECRET: test_session_secret

jobs:
  python-unit-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [python-unit-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.python-unit-tests.result }}" != "success" ]; then
            echo "Python unit tests failed"
            exit 1
          fi
          echo "All tests passed!"
